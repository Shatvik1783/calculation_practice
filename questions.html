<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Number of Questions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2 id="welcomeMessage"></h2>
        <form id="questionForm">
            <label for="numQuestions">How many questions do you want to practice?</label>
            <input type="number" id="numQuestions" name="numQuestions" min="1" required>
            <button type="submit">Start Quiz</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const name = sessionStorage.getItem('userName');
            document.getElementById('welcomeMessage').textContent = `Welcome, ${name}!`;
        });

        document.getElementById('questionForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const numQuestions = document.getElementById('numQuestions').value;
            sessionStorage.setItem('numQuestions', numQuestions);
            window.location.href = 'quiz.html';
        });
    </script>
</body>
</html>
